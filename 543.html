<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <input type="text" id="inputNum1" value="3"></p>
    <input type="text" id="inputNum2" value="3"></p>
    <input type="text" id="inputNum3" value="3"></p>
    <input type="text" id="inputNum4" value="3"></p>
    <input type="text" id="inputNum5" value="3"></p>
    <input type="text" id="inputNum6" value="3"></p>
    <input type="text" id="inputNum7" value="3"></p>
    <input type="text" id="inputNum8" value="3"></p>
    <input type="text" id="inputNum9" value="3"></p>
    <input type="text" id="inputNum10" value="3"></p>

    <button onclick="solve()">출력</button>

    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>

    <script>    
        ment1=0;
        ment2=0;
        ment3=0;

        num1 = Number(document.getElementById('inputNum1').value);
        num2 = Number(document.getElementById('inputNum2').value);
        num3 = Number(document.getElementById('inputNum3').value);
        num4 = Number(document.getElementById('inputNum4').value);
        num5 = Number(document.getElementById('inputNum5').value);
        num6 = Number(document.getElementById('inputNum6').value);
        num7 = Number(document.getElementById('inputNum7').value);
        num8 = Number(document.getElementById('inputNum8').value);
        num9 = Number(document.getElementById('inputNum9').value);
        num10 = Number(document.getElementById('inputNum10').value);


        var numsArray = [num1, num2, num3, num4, num5, num6, num7, num8, num9, num10];

        for (var i = 0; i < numsArray.length; i++) {
            console.log(numsArray[i]);
        }


        function solve() {
            var count3 = 0;
            var count5 = 0;
            var count3N5 = 0;

            for(var i=0; i<10; i++){
                if(numsArray[i]%3 == 0){
                    count3++;
                }  
                if(numsArray[i]%5 == 0){
                    count5++;
                } 

                if(numsArray[i]%3 == 0 && numsArray[i]%5 == 0) {
                    count3--;
                    count5--;
                    count3N5++;

                    if (count3 < 0){
                        count3 = 0;
                    } else if(count5 < 0){
                        count5 = 0;
                    } 
                }
            }

            console.log(count3);
            console.log(count5);
            ment1 = "Multiples of 3 : " +count3;
            ment2 = "Multiples of 5 : " +count5;
            ment3 = "Multiples of 3 And 5 : " +count3N5;

            document.getElementById('result1').innerHTML = ment1;
            document.getElementById('result2').innerHTML = ment2;
            document.getElementById('result3').innerHTML = ment3;

        }


        

    </script>
</body>
</html>
